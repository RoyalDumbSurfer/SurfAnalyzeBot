{% extends "base.html" %}

{% block title %}Upload Video{% endblock %}

{% block content %}

<h1 class="text-3xl font-bold mb-8">행햟햡혞향햦혝햣 쒫쟳얧왏 햢햩혪 햟햫햟햩햦향햟</h1>

<form action="/upload" method="post" enctype="multipart/form-data"
      class="bg-gray-900 border border-gray-800 p-8 rounded-xl shadow-lg">

    <input type="file" name="file" required
           class="mb-6 block w-full text-sm text-gray-300
                  file:mr-4 file:py-2 file:px-4
                  file:rounded file:border-0
                  file:text-sm file:font-semibold
                  file:bg-indigo-600 file:text-white
                  hover:file:bg-indigo-700"/>

    <button type="submit"
            class="bg-indigo-600 hover:bg-indigo-700 transition
                   px-6 py-3 rounded-lg font-semibold">
        游 행햟혞혜혝햦혝혧 햟햫햟햩햦향
    </button>
</form>

{% endblock %}
