<html>
  <head>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #fff;
        text-align: center;
        margin: 0;
        padding: 2rem;
      }
      #gauge-container {
        width: 300px;

      }
      .result {
        margin-top: 1.5rem;
        font-size: 1.3rem;
      }
      button {
        padding: 0.7rem 1.2rem;
        background-color: #ff5e5e;
        color: white;
        border: none;
        border-radius: 8px;

      }
    </style>
  </head>
  <body>
    <h1>üî• Kook-o-Meter 9000‚Ñ¢ üî•</h1>
    <div id="gauge-container">
      <canvas id="gauge"></canvas>
    </div>
    <div class="result" id="kookResult">–ù–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã —É–∑–Ω–∞—Ç—å —É—Ä–æ–≤–µ–Ω—å –∫—É–∫–∞—Ä–µ–ª–ª—ã!</div>
    <button onclick="generateKookLevel()">Get Kooked</button>

    <script>
      const ctx = document.getElementById("gauge").getContext("2d");

      const levels = [
        { range: [0, 20], label: "Core Lord", message: "–¢—ã —Ä–æ–¥–∏–ª—Å—è –Ω–∞ lineup‚Äô–µ. –ß–∏—Å—Ç—ã–π –≤–∞–π–±." },
        { range: [21, 40], label: "Soul Surfer", message: "–ë–µ–∑ –ª–∏—à–Ω–µ–≥–æ –ø–∞—Ñ–æ—Å–∞, –Ω–æ —Å –¥—É—à–æ–π." },
        { range: [41, 60], label: "Weekend Warrior", message: "–ü—è—Ç—å –¥–Ω–µ–π –≤ –æ—Ñ–∏—Å–µ ‚Äî –¥–≤–∞ –Ω–∞ –ø–µ–Ω–µ." },
        { range: [61, 80], label: "Semi‚ÄëKooked", message: "–¢—ã –Ω–µ –º–µ—à–∞–µ—à—å, –Ω–æ –∏ –Ω–µ –≤–ø–µ—á–∞—Ç–ª—è–µ—à—å." },
        { range: [81, 100], label: "Ultimate Kook", message: "–°–µ–ª –Ω–∞ softtop ‚Äî –∏ –ø–æ—à—ë–ª –¥—Ä–æ–ø–∞—Ç—å –≤—Å–µ—Ö!" }
      ];

      let gaugeChart = new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: ["Kook Level"],
          datasets: [
            {
              label: "Kook Level",
              data: [0, 100],
              backgroundColor: ["#ff5e5e", "#2e2e2e"],
              borderWidth: 0,
              circumference: 180,
              rotation: 270,
              cutout: "80%",
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            datalabels: {
              display: false,
            },
          },
          animation: {
            animateRotate: true,
            duration: 1000,
          },
        },
      });

      function generateKookLevel() {
        const randomLevel = Math.floor(Math.random() * 101);
        gaugeChart.data.datasets[0].data[0] = randomLevel;
        gaugeChart.data.datasets[0].data[1] = 100 - randomLevel;
        gaugeChart.update();

        const levelInfo = levels.find((lvl) => randomLevel >= lvl.range[0] && randomLevel <= lvl.range[1]);
        document.getElementById("kookResult").innerHTML = `<strong>${levelInfo.label}</strong>: ${levelInfo.message}`;
      }
    </script>
  </body>
